    width: 100%;
    height:100%;
    font-family: 'Open Sans', sans-serif;

}
.login {

    position: absolute;
    top: 50%;
    left: 50%;
    margin: -150px 0 0 -150px;
    width:300px;
    height:300px;
}
.login h1 { color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.3); letter-spacing:1px; text-align:center; }
#from {
    overflow: scroll;
}
input {
    width: 100%;
    margin-bottom: 10px;
    background: rgba(0,0,0,0.3);
    border: none;
    outline: none;
    padding: 10px;
    font-size: 13px;
    color: #fff;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
    border: 1px solid rgba(0,0,0,0.3);
    border-radius: 4px;
    box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);
    -webkit-transition: box-shadow .5s ease;
    -moz-transition: box-shadow .5s ease;
    -o-transition: box-shadow .5s ease;
    -ms-transition: box-shadow .5s ease;
    transition: box-shadow .5s ease;
}
input:focus { box-shadow: inset 0 -5px 45px rgba(100,100,100,0.4), 0 1px 1px rgba(255,255,255,0.2); }

  <body>
  <div class="login">
    <h1><i class="fa fa-user-circle" style="font-size:35px"></i>Login</h1>
    <p class="text-light">{{ error }}</p>
    <form method="post" action="">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>


    </form>
    <a class='bg-danger' href="{% provider_login_url 'google' method='js_sdk' %}"><button class="social-signin btn  btn-m btn-block google">Log in with Google</button></a>

    <div class="d-flex flex-column">
    <a class="m-auto" href="{% url 'password_reset' %}">Reset password</a>
    </div>
</div>
