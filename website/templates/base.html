<!DOCTYPE html>
<html lang="en">
<head>
 {% load static %}
    <meta charset="UTF-8">
    <title>{% block title%}home{% endblock title %}</title>
    <!--bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font awsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/users/allrestaurent.css' %}" >

    <script
          src="https://code.jquery.com/jquery-3.4.1.js"
          integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
          crossorigin="anonymous">

    </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

     <style>
     body{
        background-color: #e8e8e6;
        position: relative;
     }
     html, body{
         height:100%;
         width:100%;
         padding:0;
         margin:0;
     }
    {% block head_css %}{% endblock head_css %}
     </style>
</head>
<body>
   
    <!--navbar degine start here. -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
        <h3 class="navbar-brand" href="#"><i>Last Minute Labor</i></h3>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            
                
            <div class="dropdown" style="margin-left: 90%">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fa fa-user-circle" style="font-size:20px;"></i>   {{ user.first_name }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="#">profile</a>
                        <a class="dropdown-item" href="#">notifications</a>
                        <a class="dropdown-item" href="{% url 'orderhistory' %}">order history</a>
                         <a class="ropdown-item" href="{% url 'password_change' %}">Change password</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                    </div>
            </div>
        </div>
    </nav>
    

{% block body %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
